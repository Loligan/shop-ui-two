<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="semantic-ui/semantic.min.css">
    <script src="angular-1.6.4/angular.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="semantic-ui/semantic.min.js"></script>
    <script src="scope.js"></script>
</head>
<body>
<div class="ui container" ng-app="itemsApp" ng-controller="itemsCtrl" >
    <div class="ui menu">
        <a class="item">Browse</a>
        <a class="item">Submit</a>
        <div class="right menu">
            <!--TODO------------------------------------------------------------------->
            <div class="ui dropdown item">
                <i class="icon shopping bag"></i> 0 items in cart
                <i class="dropdown basketcart icon"></i>
                <div class="ui vertical menu" id="basket">
                    <!--<a class="item">English</a>-->
                    <div class="ui item">
                        <a class="item">
                            <div class="ui label">51</div>
                            Spam
                        </a>
                        <a class="item">
                            <div class="ui label">1</div>
                            Trash                        Updates
                        </a>
                        <div class="item">
                            <div class="ui icon input">
                                <input type="text" placeholder="Search mail...">
                                <i class="search icon"></i>
                            </div>
                        </div>
                        <div class="closedropdown">
                            <button>asdasd</button>
                        </div>
                    </div>
                    <!--<a class="item">English</a>-->
                </div>
            </div>
            <!------------------------------------------------------------------------------------------>
            <a class="item" id="signup">Sign Up</a>
        </div>
    </div>

    <div class="ui grid">
        <div class="four wide column ">
            <div class="ui vertical menu">
                <div class="item">
                    <div class="ui input"><input type="text" placeholder="Search..."></div>
                </div>
                <div class="item">
                    SETTING
                    <div class="menu">
                        <!--<a class="active item">Search</a>-->

                        <div class="item">
                            <div class="ui input">
                                <div class="field">
                                    <label>PRICE (BYN)</label>
                                    <input type="number">

                                </div>
                            </div>
                        </div>

                        <div class="item">
                            <div class="ui input">
                                <div class="field">
                                    <label>OPERATION SYSTEM</label>
                                    <div class="inline field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" tabindex="0" class="hidden">
                                            <label>iOS 8</label>
                                        </div>
                                    </div>

                                    <div class="inline field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" tabindex="0" class="hidden">
                                            <label>iOS 7</label>
                                        </div>
                                    </div>

                                    <div class="inline field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" tabindex="0" class="hidden">
                                            <label>Android 5</label>
                                        </div>
                                    </div>

                                    <div class="inline field">
                                        <div class="ui checkbox">
                                            <input type="checkbox" tabindex="0" class="hidden">
                                            <label>Android 7</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>

                    <div class="item">
                        <div class="ui input">
                            <button class="ui fluid basic button">
                                Filtered
                            </button>
                        </div>
                    </div>
                </div>


                <!--<a class="item">-->
                <!--Messages-->
                <!--</a>-->
            </div>
        </div>
        <div class="twelve wide column">
            <div class="ui segment">
                <!--!!!!!!!!!!!!!!!!!-->
                <tbody>
                <div class="ui divided items" ng-repeat="item in items">
                    <div class="item">
                        <div class="ui small fluid image">
                            <div class="ui green ribbon label" ng-if="item.discount==true">
                                <i class="percent icon"></i> {{item.discount_value}}
                            </div>

                            <div ng-if="item.limited==true" class="ui red ribbon label">
                                <i class="warning sign icon"></i> Limited
                            </div>
                            <img style="height: 150px; width: auto" ng-src="{{item.img}}">
                        </div>
                        <div class="content">
                            <a class="header">{{item.name}}</a>
                            <div class="meta">
                                <span class="cinema">{{item.desc}}</span>
                            </div>
                            <div class="description">
                                <p></p>
                            </div>
                            <div class="extra">
                                <div class="ui label">{{item.price}} BYN</div>
                                <div class="ui label"><i class="globe icon"></i> Additional Languages</div>
                            </div>
                        </div>
                    </div>



                <!--!!!!!!!!!!!!!!1-->
            </div>
            </tbody>
                <div class="item">
                    <button class="fluid ui button">Get more</button>
                </div>
            </div>

        </div>
    </div>
</div>

<!--MODAL-->
<div class="ui modal">
    <i class="close icon"></i>
    <div class="header">
        Sign up
    </div>
    <div class="image content">
        <!--<div class="ui medium image">-->
        <!--<img src="semantic-ui/image.png">-->
        <!--</div>-->
        <div class="description">
            <div class="ui two column middle aligned very relaxed stackable grid">
                <div class="column">
                    <div class="ui form">
                        <div class="field">
                            <label>Username</label>
                            <div class="ui left icon input">
                                <input type="text" placeholder="Username">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <label>Password</label>
                            <div class="ui left icon input">
                                <input type="password" placeholder="password">
                                <i class="lock icon"></i>
                            </div>
                        </div>
                        <div class="ui blue submit button">Login</div>
                    </div>
                </div>
                <div class="ui vertical divider">
                    Or
                </div>
                <div class="left aligned column">
                    <div class="column">
                        <div class="ui form">
                            <div class="field">
                                <label>Username</label>
                                <div class="ui left icon input">
                                    <input type="text" placeholder="Username">
                                    <i class="user icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Email</label>
                                <div class="ui left icon input">
                                    <input type="email" placeholder="Email">
                                    <i class="mail icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Password</label>
                                <div class="ui left icon input">
                                    <input type="password" placeholder="Password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="field">
                                <label>Re-Password</label>
                                <div class="ui left icon input">
                                    <input type="password" placeholder="Re-password">
                                    <i class="lock icon"></i>
                                </div>
                            </div>
                            <div class="ui blue submit button">Register</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions">
        <div class="ui black deny button">
            Not now
        </div>
        <!--<div class="ui positive right labeled icon button">-->
        <!--Yep, that's me-->
        <!--<i class="checkmark icon"></i>-->
        <!--</div>-->
    </div>
</div>
<script>

    $('#signup').click(function () {
        $('.ui.modal')
            .modal('show')
        ;
    });


    $('.ui.checkbox')
        .checkbox()
    ;

    $('.dropdown')
        .dropdown({
            action: 'show'
        })

//        .dropdown({
//            action: 'hide'
//        })
    ;
</script>
</body>
</html>
